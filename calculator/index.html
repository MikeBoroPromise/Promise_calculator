<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>lator</title>
  </head>
  <body>
    <div class="container">
      <div id="input">
        <input type="text" disabled />
      </div>
      <div class="button">
        <button>C</button>
        <button>-</button>
       <button>%</button>
       <button class="operator">-</button>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button class="operator">*</button>
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button class="operator">_</button>
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button class="operator">+</button>
       <button>0</button>
       <button>.</button>
       <button id="equal">=</button>

    </div>
  </body>
</html>
